<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moducam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body style="text-align: center">
    <div class="container">
      <h1>Moducam</h1>
      <img id="image" alt="Image from WebSocket" style="max-width: 100%">

      <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.hostname;
        const wsPort = window.location.port;
        const ws = new WebSocket(`${wsProtocol}//${wsHost}:${wsPort}`);
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            console.log("Connected")
        };

        ws.onmessage = (evt) => {
          const bytes = new Uint8Array(evt.data);
          
          document.getElementById('image').src = URL.createObjectURL(
            new Blob([bytes.buffer], { type: 'image/jpeg' } /* (1) */)
          );
        };
      </script>
      <button type="button" class="btn btn-primary">View saved videos</button>
  </body>
</html>
