<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moducam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Moducam</h1>
      <form action="/cam" method="POST">
        <div class="form-group">
          <label for="cameraPath">Camera Path</label>
          <input type="text" class="form-control" id="cameraPath" name="camera_path">
        </div>
        <div class="form-group">
          <label for="pixelThreshold">Pixel Threshold</label>
          <input type="text" class="form-control" id="pixelThreshold" name="pixel_threshold">
        </div>
        <div class="form-group">
          <label for="bufferSize">Buffer Size</label>
          <input type="text" class="form-control" id="bufferSize" name="buffer_size">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
